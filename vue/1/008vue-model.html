<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message">
        <p>{{message}}</p>

        <hr>
        <label>
            男:<input type="radio" v-model="radioVal" value="男">
        </label>
        <label>
            女:<input type="radio" v-model="radioVal" value="女">
        </label>
        <p>您选中的性别是:{{radioVal}}</p>


        <hr>
        <label>
            抽烟:<input type="checkbox" v-model="checkVal" value="抽烟">
        </label>
        <label>
            喝酒:<input type="checkbox" v-model="checkVal" value="喝酒">
        </label>
        <label>
            烫头:<input type="checkbox" v-model="checkVal" value="烫头">
        </label>
        <label>
            大保健:<input type="checkbox" v-model="checkVal" value="大保健">
        </label>

        <ul>
            <li v-for="(item) in checkVal">{{item}}</li>
        </ul>

        <hr>
        <select v-model="selectVal">
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
        </select>
        <p>您选择的年限是:{{selectVal}}</p>
    </div>
</body>

</html>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "你好",
            radioVal: "男",
            checkVal:[],
            selectVal:"1995"
        }
    })

    /*
        实现一个双数据绑定

        v-model使用的时候要注意只能给form表单使用


        底层的原理
            Object.defineProperty  getter  setter
            ES5提出的    (看博客)

            proxy ES6

    */
</script>
